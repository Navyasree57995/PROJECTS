<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Landing Page</title>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 5px;
    }
    /* Header Styles */
    header {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
    }
    header h1 {
        margin: 0;
        font-size: 2rem;
    }
    /* Main Content Styles */
    .main-content {
        padding: 20px;
        text-align: center;
    }
    .main-content p {
        font-size: 1.2rem;
    }
    /* Call to Action Button */
    .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .cta-button:hover {
        background-color: #218838;
    }
    /* Footer Styles */
    footer {
        text-align: center;
        padding: 10px;
        background-color: #f8f9fa;
        border-top: 1px solid #ddd;
        border-radius: 0 0 5px 5px;
    }
</style>
</head>
<body>

<div class="container">
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>
    <div class="main-content">
        <p>This is a simple and clean landing page example using HTML and CSS.</p>
        <p>You can add more sections, features, and styling as per your requirements.</p>
        <a href="#" class="cta-button">Sign Up Now</a>
    </div>
    
</div>

</body>
</html>
