<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #5be9e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pricing-table {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .pricing-option {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 1;
            max-width: 300px;
        }
        .pricing-option h2 {
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .pricing-option .price {
            font-size: 36px;
            color: #007bff;
            margin-bottom: 15px;

        }
        .pricing-option .price span {
            font-size: 18px;
            color: #666666;
        }
        .pricing-option ul {
            list-style-type: none;
            margin-bottom: 20px;
        }
        .pricing-option ul li {
            margin-bottom: 8px;
        }
        .pricing-option .btn {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .pricing-option .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <div class="pricing-option">
            <h2>Starter</h2>
            <p class="price">$10<span>/month</span></p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="pricing-option">
            <h2>Advanced</h2>
            <p class="price">$20<span>/month</span></p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
        <div class="pricing-option">
            <h2>Premium</h2>
            <p class="price">$30<span>/month</span></p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
                <li>Feature 5</li>
            </ul>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
