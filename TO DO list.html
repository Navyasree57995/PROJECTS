<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .task-entry {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .task-entry input, .task-entry select {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .task-entry button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .task-entry button:hover {
            background-color: #218838;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-list ul {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            background-color: #f8f9fa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list li.complete {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-list button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }

        .task-list button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="task-entry">
            <input type="text" id="task-name" placeholder="Task Name" disabled>
            <select id="task-priority" disabled>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <input type="text" id="task-category" placeholder="Category" disabled>
            <input type="date" id="task-due-date" disabled>
            <button id="add-task" disabled>Add Task</button>
        </div>
        <div class="task-list">
            <ul id="tasks">
                <li class="task-item">
                    <span>Example Task 1 - Category - Low - 2023-06-20</span>
                    <div>
                        <button>Delete</button>
                        <button>Complete</button>
                    </div>
                </li>
                <li class="task-item complete">
                    <span>Example Task 2 - Category - Medium - 2023-06-21</span>
                    <div>
                        <button>Delete</button>
                        <button>Incomplete</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
